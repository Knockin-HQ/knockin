<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        body {
            background-color: #f7f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            font-smooth: antialiased;
        }
        .container, .login-container {
            background-color: #fff;
            width: 100%;
            max-width: 50%;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .statement {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            font-size: 16px;
            color: #333;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            width: auto;
            padding: 4px;
            min-width: 150px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0070f3;
        }
        .add-button, .remove-button {
            font-size: 20px;
            cursor: pointer;
            vertical-align: middle;
        }
        .add-button {
            color: #0070f3;
            margin-left: 10px;
        }
        .remove-button {
            color: red;
            margin-left: 10px;
        }
        .filter-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #0070f3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background-color: #005bb5;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 5px 0;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #0070f3;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .tag .remove-tag {
            margin-left: 8px;
            font-size: 12px;
            cursor: pointer;
            color: white;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Enter Password to Access Event Finder</h1>
        <form action="/protected.html">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
